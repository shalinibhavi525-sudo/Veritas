<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas Intelligence</title>
    <!-- Importing the official Institutional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 480px;
            font-family: 'Inter', sans-serif;
            background: #1a1a1a; /* DEEP CHARCOAL */
            color: #e0e0e0;
            border: 1px solid #D4AF37; /* GOLD BORDER */
        }

        .header {
            padding: 30px 20px;
            text-align: center;
            background: #111111;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #D4AF37;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.6;
            color: #D4AF37;
        }

        .stats {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: #222222;
            padding: 15px;
            border-radius: 2px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #D4AF37;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .scan-btn {
            margin: 10px 20px 20px 20px;
            padding: 14px;
            background: transparent;
            color: #D4AF37;
            border: 1px solid #D4AF37;
            border-radius: 2px;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            width: calc(100% - 40px);
            transition: all 0.3s ease;
        }

        .scan-btn:hover {
            background: #D4AF37;
            color: #1a1a1a;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .scan-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            border-color: #444;
        }

        .claims-list {
            padding: 0 20px 20px 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .claim-item {
            background: rgba(255,255,255,0.02);
            padding: 12px;
            border-left: 2px solid #D4AF37;
            margin-bottom: 8px;
            font-size: 11px;
            line-height: 1.4;
            color: #bbb;
            cursor: pointer;
            transition: 0.2s;
        }

        .claim-item:hover {
            background: rgba(212, 175, 55, 0.05);
            color: #fff;
        }

        .footer {
            padding: 15px;
            text-align: center;
            font-size: 9px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.3;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid #D4AF37;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dossier-style scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Veritas</h1>
        <p>Intelligence Protocol</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Claims Found</h3>
            <div class="value" id="claimsCount">0</div>
        </div>
        <div class="stat-card">
            <h3>Integrity</h3>
            <div class="value" id="pageScore">--</div>
        </div>
    </div>

    <button class="scan-btn" id="scanBtn">Commence Protocol</button>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p style="font-size: 10px; letter-spacing: 1px; text-transform: uppercase; color: #D4AF37;">Consulting Archives...</p>
    </div>

    <div class="claims-list" id="claimsList"></div>

    <div class="footer">
        Institutional Record | v1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
