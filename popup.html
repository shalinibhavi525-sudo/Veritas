<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .stats {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
        }

        .claims-list {
            padding: 0 20px 20px 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .claim-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .claim-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .scan-btn {
            margin: 0 20px 20px 20px;
            padding: 12px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: calc(100% - 40px);
            transition: all 0.2s;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.8;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Veritas</h1>
        <p>Truth Protocol</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Claims Found</h3>
            <div class="value" id="claimsCount">0</div>
        </div>
        <div class="stat-card">
            <h3>Page Score</h3>
            <div class="value" id="pageScore">--</div>
        </div>
    </div>

    <button class="scan-btn" id="scanBtn">Scan This Page</button>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Analyzing claims...</p>
    </div>

    <div class="claims-list" id="claimsList"></div>

    <div class="footer">
        Built with ‚ù§Ô∏è for truth | v1.0.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
